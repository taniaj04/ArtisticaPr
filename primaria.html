<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dibujo</title>
    <link rel="stylesheet" href="primaria.css">
</head>
<body>
    <div class="container">
        <h1>Dibuja en el lienzo</h1>
        <div class="canvas-container">
            <canvas id="artCanvas"></canvas>
        </div>

        <div class="controls">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#000000">

            <label for="lineWidth">Tamaño de línea:</label>
            <input type="range" id="lineWidth" min="1" max="50" value="5">
            <span id="lineWidthValue">5</span>

            <button id="eraserButton">Borrador</button>
            <button id="clearButton">Limpiar</button>
        </div>

        <div class="actions">
            <button id="saveButton">Guardar</button>
            <button id="restartButton">Reiniciar</button>
            <button id="exitButton">Salir</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
